<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - ToDo List</title>
<style>
*{box-sizing:border-box;font-family:Arial,sans-serif;transition:all 0.3s;}
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#667eea,#764ba2);position:relative;color:#fff;}
body.dark{background:#1b1b1b;}
#darkToggle{position:absolute;top:20px;left:20px;font-size:28px;cursor:pointer;background:none;border:none;color:inherit;}
.container{display:flex;flex-direction:column;align-items:center;width:300px;}
button{padding:20px 0;margin:10px 0;font-size:20px;border:none;border-radius:12px;background:#fff;color:#667eea;cursor:pointer;transition:0.3s;width:100%;}
button:hover{background:#f3f3f3;}
body.dark button{background:#444;color:#f0f0f0;}
body.dark button:hover{background:#666;}
h1{text-align:center;margin-bottom:30px;}
</style>
</head>
<body>

<button id="darkToggle">üåô</button>

<div class="container">
    <h1>Welcome to ToDo List</h1>
    <button onclick="location.href='signup.html'">Sign Up</button>
    <button onclick="location.href='login.html'">Login</button>
</div>

<script>
const darkToggle=document.getElementById("darkToggle");
if(localStorage.getItem("darkMode")==="true") document.body.classList.add("dark");
updateDarkIcon();
darkToggle.addEventListener("click",()=>{
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode",document.body.classList.contains("dark"));
    updateDarkIcon();
});
function updateDarkIcon(){ darkToggle.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô"; }
</script>

</body>
</html>
